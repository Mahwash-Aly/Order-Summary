<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div>
      <img class="hero" src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="planning">
        <div class="music">
          <img src="images/icon-music.svg" alt="music-icon">
        </div>

        <div class="Annual-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <h4><a class="change attribution" href="#">Change</a></h4>

      </div>
      <button type="button" name="button" class="btn1">Proceed to Payment</button><br>
      <button type="button" name="button" class="btn2">Cancel Order</button>
    </div>
  </div>
  
</body>

</html>
